<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./../bootstrap/css/bootstrap.min.css">

  <!-- Custom CSS -->

  <title>Sign In</title>

</head>

<body>


  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-10 p-5">
        <div class="card shadow-lg mb-3">
          <div class="row g-0">
            <div class="col-md-6">
              <img
                src="https://images.unsplash.com/photo-1493612276216-ee3925520721?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=464&q=80"
                class="img-fluid rounded-start" alt="signin">
            </div>
            <div class="col-md-6 my-auto p-5">
              <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <hr>
                <form action="" method="post" id="form-signin">
                  <div class="form-floating mb-3">
                    <input type="email" name="email" id="email" class="form-control" required>
                    <label for="email">Email Address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" name="password" id="password" class="form-control" required>
                    <label for="password">Password</label>
                  </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-outline-success" type="submit">Sign In</button>
                    <a href="./signup.html" class="text-dark">Haven't Account yet? Sign Up</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="./../bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->

</body>

</html>
