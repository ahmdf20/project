<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./../bootstrap/css/bootstrap.min.css">

  <!-- Custom CSS -->

  <title>Sign Up</title>
</head>

<body>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-10 p-5">
        <div class="card shadow-lg">
          <div class="row g-0">
            <div class="col-md-6">
              <img
                src="https://images.unsplash.com/photo-1494386346843-e12284507169?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEwfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                class="img-fluid rounded-start" alt="signup">
            </div>
            <div class="col-md-6 my-auto p-5">
              <div class="card-body">
                <h5 class="card-title text-center">Sign Up</h5>
                <hr>
                <form action="" method="post">
                  <div class="form-floating mb-2">
                    <input type="text" name="name" id="name" class="form-control" required>
                    <label for="name">Name</label>
                  </div>
                  <div class="form-floating mb-2">
                    <input type="email" name="email" id="email" class="form-control" required>
                    <label for="email">Email Address</label>
                  </div>
                  <div class="form-floating mb-2">
                    <input type="password" name="password" id="password" class="form-control" minlength="6" required>
                    <label for="password">Password</label>
                  </div>
                  <div class="form-floating mb-2">
                    <input type="password" name="repeat-password" id="repeat-password" class="form-control"
                      minlength="6" required>
                    <label for="repeat-password">Repeat Password</label>
                  </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-outline-success" type="submit">Sign Up</button>
                    <a href="./signin.html" class="text-dark">Already have account? Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="./../bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->

</body>

</html>
