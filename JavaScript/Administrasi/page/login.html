<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrasi | Login</title>

  <!-- Assets Bootstrap -->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>

<body class="bg-secondary">
  <div class="container">
    <div class="row my-5 p-3 justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg p-3">
          <div class="card-body">
            <h1 class="card-title text-center">Login</h1>
            <hr>
            <form id="form-login">
              <div class="form-group mt-3">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" id="email" autofocus>
              </div>
              <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="d-grid gap-2 mt-3">
                <button type="submit" id="submit-login" class="btn btn-primary">Login</button>
                <a href="./registration.html" class="text-dark text-center">Haven't account? registration.</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bundle Bootstrap -->
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
