<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Penggunaan Fungsi</title>

<body>
  <script>
    function tambah(x, y) {
      return x + y
    }
    window.alert(`Hasil dari penjumlahan 2 dan 7 adalah ${tambah(2, 7)}`);
  </script>
</body>
